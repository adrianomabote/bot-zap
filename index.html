            padding: 100px 20px;
        }

        h1 {
            font-size: 30px;
            color: #00ff99;
        }

        .loader {
            border: 8px solid #333;

            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>

    <script>
        // Espera 5 segundos e redireciona

</head>
